</head>
<body style="background: #c850c0; background: -webkit-linear-gradient(45deg, #4158d0, #c850c0); 
background: -o-linear-gradient(45deg, #4158d0, #c850c0); 
background: -moz-linear-gradient(45deg, #4158d0, #c850c0);
 background: linear-gradient(45deg, #4158d0, #c850c0);">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">FIMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">BMSIT&M<span class="sr-only">(current)</span></a>
      
      
    </div>

  </div>

   <span class="navbar-text">
     <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">WELCOME, PRINCIPAL</a>

    </span>
</nav>
	
	<div class="limiter" style="margin-top: 5%;">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">S No.</th>
								<th class="column2">Departments</th>
								<!-- <th class="column3">Display Form</th> -->
								
							</tr>
						</thead>
						<tbody>
							{% for dept in data1 %}
							
								<tr >
									<td class="column1" style="font-size: 20px;">{{forloop.counter}}</td>
									<td class="column2" style="font-size: 20px;">
										<a href="/fims/{{dept.name}}">{{dept.name}}</a>
									</td>
								</tr>
							{% endfor %}

								
								
								
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="{% static "vendor1/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor1/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "vendor1/bootstrap/js/bootstrap.min.js" %}"></script>

	<script src="{% static "js1/main.js" %}"></script>
