<!DOCTYPE html>
{% load staticfiles %}
{% load widget_tweaks %}

<html lang="en">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static "images1/icons/favicon.ico" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor1/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "fonts1/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor1/animate/animate.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor1/select2/select2.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor1/perfect-scrollbar/perfect-scrollbar.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css1/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css1/main.css" %}">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background: #c850c0; background: -webkit-linear-gradient(45deg, #4158d0, #c850c0); 
background: -o-linear-gradient(45deg, #4158d0, #c850c0); 
background: -moz-linear-gradient(45deg, #4158d0, #c850c0);
 background: linear-gradient(45deg, #4158d0, #c850c0);">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">FIMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Department of {{data0.department}}<span class="sr-only">(current)</span></a>
      
    </div>
  </div>

   <span class="navbar-text">
     <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">WELCOME, {{data0.first_name}}</a>

    </span>
</nav>
	
	<div class="limiter" style="margin-top: 5%;">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Form</th>
								<th class="column2">Choose Year</th>
								<!-- <th class="column3">Display Form</th> -->
								
							</tr>
						</thead>
						<tbody>
							<form method="POST">
								{% csrf_token %}
							{% for form_name in data1 %}
								<tr>
									<td class="column1"><span style="font-size: 18px;">{{ form_name.name }}</span></td>
									<td class="column2">
									
									<select onchange="location = this.value;">
										
										{% for year in data2 %}
											

											{% if form_name.pk == 1 %}
										
											<option value="/fdp/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}


											{% if form_name.pk == 2 %}
											
										
											<option value="/ref_course/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}



											{% if form_name.pk == 3 %}
											
										
											<option value="/sttp/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}



											{% if form_name.pk == 4 %}
											
										
											<option value="/book/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}




											{% if form_name.pk == 5 %}
											
										
											<option value="/interaction/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}



											{% if form_name.pk == 6 %}
											
										
											<option value="/honours/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}



											{% if form_name.pk == 7 %}
											
										
											<option value="/online_courses/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}




											{% if form_name.pk == 8 %}
											
										
											<option value="/consultancy/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}




											{% if form_name.pk == 9 %}
											
										
											<option value="/phd_guide/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}



											{% if form_name.pk == 10 %}
											
										
											<option value="/phd_self/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}




											{% if form_name.pk == 11 %}
											
										
											<option value="/conference_journal/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}




											{% if form_name.pk == 12 %}
											
										
											<option value="/funded_projects/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}




											{% if form_name.pk == 13 %}
											
										
											<option value="/open_courses/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}



											{% if form_name.pk == 14 %}
											
										
											<option value="/exclusive_research/{{year.year}}">
										{{year.year}}
										</option>
										
										{% endif %}
										
										
										{% endfor %}

										</select>

									
											
											
											
											
											
										
									</td>
									
									<!-- <td class="column3"><button type="submit" class="btn btn-outline-secondary">View Form</button>
</td> -->
									
									
									
								</tr>

								{% endfor %}
								
								</form>
								
								
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="{% static "vendor1/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor1/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "vendor1/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor1/select2/select2.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "js1/main.js" %}"></script>

</body>
</html>
